            <h1>Muhammad Ali</h1>
            <p>Born Cassius Clay, was a boxer, philanthropist and social activist who is universally regarded as one of the greatest athletes of the 20th century. Ali became an Olympic gold medalist in 1960 and the world heavyweight boxing champion in 1964.</p>
